[env:esp32-2432s028]
platform = espressif32
board = esp32dev
framework = arduino

; Build settings
monitor_speed = 115200
upload_speed = 921600

; Libraries
lib_deps =
    bodmer/TFT_eSPI@^2.5.43
    h2zero/NimBLE-Arduino@^1.4.1
    bblanchon/ArduinoJson@^6.21.3

; TFT_eSPI User Setup for ESP32-2432S028 (2-USB variant with ST7789)
; Note: This board uses capacitive touch (FT6236 I2C), not resistive SPI touch
build_flags =
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_RGB_ORDER=TFT_BGR
    -DTFT_INVERSION_ON=1
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=27
    -DTFT_BACKLIGHT_ON=HIGH
    ; Capacitive touch controller (FT6236) on I2C
    ; Touch SDA: GPIO 21
    ; Touch SCL: GPIO 22
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=20000000
    -DSPI_READ_FREQUENCY=16000000

; SPIFFS for OUI database
board_build.filesystem = spiffs
board_build.partitions = min_spiffs.csv
